<h2 class="title">Kutak listája</h2>

<form>
  <div class="mb-3 row">
    <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Keresés:</label>
    <div class="col-xs-3 col-sm-auto">
      <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter$">
    </div>
  </div>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="city">" matSortDirection="asc">

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Város </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>
  <ng-container matColumnDef="street">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Utca </th>
    <td mat-cell *matCellDef="let element"> {{element.street}} </td>
  </ng-container>

  <ng-container matColumnDef="modify">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Módosítás </th>
    <td mat-cell *matCellDef="let element"><a [routerLink]="['/stations', element.id]">Módosít</a></td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
<tr mat-row *matRowDef="let element; columns: displayedColums;"></tr>
</table>

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageIndex]="pageIndex"
              [pageSizeOptions]="pageSizeOptions"
    (page)="getServerData($event)">
</mat-paginator>
