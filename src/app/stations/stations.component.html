<h2>Kutak listája</h2>
<table>
  <thead>
    <td>ID</td>
    <td>Cím</td>
    <td>95</td>
    <td>Diesel</td>
    <td>Módosítás</td>
  </thead>
  <tbody>
    <tr *ngFor="let station of stations">
    <td>{{station.id}}</td>
    <td>{{station.address}}</td>
    <td>{{station.state}}</td>
    <td>nincs</td>
    <td><a [routerLink]="['/stations', station.id]">Módosít</a></td>
  </tr>
  </tbody>
</table>

<p>A benzinkutak listájáért köszönet a <a href="https://holtankoljak.hu">holtankoljak.hu</a>-nak</p>
