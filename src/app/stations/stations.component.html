<h2 class="title">Kutak listája</h2>

<mat-expansion-panel class="filter-panel">

  <mat-expansion-panel-header>
      <mat-panel-title>
          szűrő
      </mat-panel-title>
  </mat-expansion-panel-header>

  <form [formGroup]="filterForm">
      <mat-form-field appearance="outline">
          <mat-label> város </mat-label>
          <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label> utca </mat-label>
          <input matInput formControlName="street">
      </mat-form-field>

      <button mat-flat-button (click)="resetFilters()">
          szűrő tölés
      </button>
  </form>
</mat-expansion-panel>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="city">" matSortDirection="asc">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Város </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>
  <ng-container matColumnDef="street">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Utca </th>
    <td mat-cell *matCellDef="let element"> {{element.street}} </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
<tr mat-row *matRowDef="let element; columns: displayedColums;"></tr>
</table>

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageIndex]="pageIndex"
              [pageSizeOptions]="pageSizeOptions"
    (page)="getServerData($event)">
</mat-paginator>
