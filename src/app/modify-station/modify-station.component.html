<div *ngIf="station">
    <p>{{station.address}}</p>
<table>
    <tr>
        <td>Üzemanyag típusa</td>
        <td>Jelenlegi státusz</td>
        <td>Módosítás</td>
    </tr>
    <tr *ngFor="let fuel of fuelTypes">
        <td>{{fuel}}</td>
        <td>Van</td>
        <td>
            <button style="background: rgb(235, 95, 95)" (click)="outOfFuel(fuel)">Nincs</button>
            <button style="background: rgb(138, 247, 138)" (click)="thereIsFuel(fuel)">Van</button>
        </td>
    </tr>
    
</table>
</div>
